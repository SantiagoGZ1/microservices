server:
   port: 8080 #msvc por defecto

spring:
   config:
      import: optional:configserver:http://localhost:8888
   application:
      name: msvc-gateway
   cloud:
      gateway:
         discovery:
            locator:
               enabled: true
         routes:
            -  id: students-msvc
               uri: http://localhost:8090
               predicates:
                  - Path=/api/student/**
